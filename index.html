<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abraham Michael | abrahamdev.me</title>
<style>
    :root {
      --bg: #fefefe;
      --primary: #1e40af;
      --text: #111827;
      --muted: #6b7280;
      --accent: #2563eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    p {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--accent);
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    a:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hey, I'm Abraham Michael</h1>
    <p>Full-stack web developer | Founder of Neo | Exploring the intersection of tech, design, and ideas.</p>

      <a href="https://github.com/Abmichael" target="_blank">GitHub</a>
      <a href="mailto:abrahammgag@gmail.com">Email Me</a>
      <a href="https://linkedin.com/in/abrahammgag" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
